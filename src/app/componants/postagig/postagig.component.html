<section class="login company-registration mt-3 mb-5">
    <div class="container create-account">
        <div class="row justify-content-center ">
            <div class="col-md-6">
                <h1 class="text-center mb-5">POST A GIG
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">TYPE OF JOB : </label>
                        <div class="col-sm-10">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline1" checked name="customRadioInline1"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline1">Gigs upto 6 Months
                                    Experience</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline2" name="customRadioInline1"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline2">Gigs upto 1 Year
                                    Experience </label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline3" name="customRadioInline1"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline3">Contract of more than one
                                    year</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline4" name="customRadioInline1"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline4">Full Time</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">DESIGNATION :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword"
                                placeholder="Software Engineer / Marketing / Sales Executive etc ...">
                        </div>
                    </div>
                    <h2>REQUIRED ELIGIBILITY CRITERIA</h2>
                    <div class="row mt-3">
                        <!-- required skills -->
                        <div class="col-md-6 mt-3">
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-6 col-form-label">QUALIFICATION ELIGIBILITY
                                </label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="exampleFormControlSelect1"
                                        placeholder="Select Qualification">
                                        <option selected>Select Qualification </option>
                                        <option value="company">Bachelor's degree </option>
                                        <option value="individual"> Graduation</option>

                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-6 col-form-label">YEAR OF PASSING DEGREE BETWEEN
                                </label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="exampleFormControlSelect1"
                                        placeholder="Select Qualification">
                                        <option selected>Any</option>
                                        <option value="individual"> 2019</option>
                                        <option value="company">2018 </option>
                                        <option value="company">2017 </option>
                                        <option value="company">2016 </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-6 col-form-label">HIGHEST QUALIFICATION
                                </label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="exampleFormControlSelect1"
                                        placeholder="Select Qualification">
                                        <option selected>Select Higest Qualification </option>
                                        <option value="company">Bachelor's degree </option>
                                        <option value="individual"> Graduation</option>

                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- required skills -->
                        <div class="col-md-6 mt-3">
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-6 col-form-label">JOB LOCATION
                                </label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="exampleFormControlSelect1"
                                        placeholder="Select Qualification">
                                        <option selected>Select Qualification </option>
                                        <option value="company">Bachelor's degree </option>
                                        <option value="individual"> Graduation</option>

                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-6 col-form-label">TO
                                </label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="exampleFormControlSelect1"
                                        placeholder="Select Qualification">
                                        <option selected>Any</option>
                                        <option value="individual"> 2019</option>
                                        <option value="company">2018 </option>
                                        <option value="company">2017 </option>
                                        <option value="company">2016 </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-6 col-form-label">CGPA
                                    :</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="inputPassword" placeholder="/10">
                                </div>
                            </div>
                        </div>
                        <!-- required skills -->
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">SKILLS :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"
                                placeholder="Ex - java, C++ , Sales , BPO , Communication Skills etc.">
                        </div>
                    </div>
                    <!-- experience criteria -->
                    <div class="form-group row">

                        <div class="col-sm-6 experience offset-md-6">
                            <button type="submit">ADD EXPERIENCE CRITERIA +</button>
                        </div>
                    </div>
                    <!-- experience criteria -->
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">JOB DESCRIPTION :</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" placeholder="Type here ..." rows="7"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-4 col-form-label">MONTHLY SALARY :</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="Min.">
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="Max.">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mt-2">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">HIDE SALARY TO APPLICANTS</label>
                            </div>
                        </div>
                    </div>
                    <!-- hiring process -->
                    <div class="form-group hiring row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">HIRING PROCESS : </label>
                        <div class="col-sm-10">
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" class="custom-control-input" id="customCheck5">
                                <label class="custom-control-label" for="customCheck5">Face to Face</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" class="custom-control-input" id="customCheck2">
                                <label class="custom-control-label" for="customCheck2">Written-Test</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" class="custom-control-input" id="customCheck3">
                                <label class="custom-control-label" for="customCheck3">Telephonic</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" class="custom-control-input" id="customCheck4">
                                <label class="custom-control-label" for="customCheck4">Group Discussion</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" class="custom-control-input" id="customCheck6">
                                <label class="custom-control-label" for="customCheck6">Walk In</label>
                            </div>
                        </div>
                    </div>
                    <!-- hiring process -->
                    <!-- your details -->
                    <h2>YOUR DETAILS</h2>
                    <div class="form-group row mt-3">
                        <label for="inputPassword" class="col-sm-2 col-form-label">NAME :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Full Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">EMAIL :</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" placeholder="Official email id">
                        </div>
                    </div>
                    <!-- your details -->
                    <!-- company details -->
                    <h2>COMPANY DETAILS</h2>
                    <div class="form-group row mt-3">
                        <label for="inputPassword" class="col-sm-2 col-form-label">NAME :</label>
                        <div class="col-sm-7">
                            <input type="email" class="form-control" placeholder="Office Email">
                        </div>
                        <div class="col-sm-3">
                            <button type="submit" class="btn">Upload Logo</button>
                        </div>
                    </div>
                    <div class="form-group row mt-3">
                        <label for="inputPassword" class="col-sm-2 offset-md-3 col-form-label">I AM A :</label>
                        <div class="col-sm-7">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline7" checked name="customRadioInline2"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline7">Company </label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline8" name="customRadioInline2"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline8">Individual </label>
                            </div>
                        </div>

                    </div>
                    <!-- company details -->
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label"> DESCRIPTION :</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" placeholder="Type here ..." rows="7"></textarea>
                        </div>
                    </div>
                    <div class="form-group row mt-3">
                        <label for="inputPassword" class="col-sm-2 col-form-label">COMPANY WEBSITE </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="URL">
                        </div>

                    </div>
                    <h2 class="mt-5">ENTER THE CAPTCHA TEXT SHOWN IN THE IMAGE</h2>
                    <div class="row justify-content-center mb-3">
                        <div class="col-md-6">
                            <div class="recapcha">
                                <re-captcha></re-captcha>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck33">
                            <label class="custom-control-label" for="customCheck33">I agreed to the <span><a
                                        href="">Terms
                                        and Conditions </a></span> and <span><a href="">Privacy Policy
                                    </a></span></label>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <button type="submit" class="btn ">POST A GIG</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
