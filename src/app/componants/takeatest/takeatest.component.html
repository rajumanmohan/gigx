                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item login-list">|</li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item login-list">|</li>

                </ul>

<section [@fadeInAndOut] class="login mt-5">
    <!-- test cat -->
    <div class="container create-account" *ngIf="showTest == true">
        <div class="row justify-content-center mt-5">
            <h3>CLICK BELOW TO START TEST</h3>
            <div class="col-md-10">
                <div class="row mt-3 text-center">
                    <div class="col-md-4 ">
                        <div class="talent" (click)="startStest()">
                            <h2>Aptitude</h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="company talent" (click)="startStest()">
                            <h2>Aptitude + PiT</h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="company talent" (click)="startStest()">
                            <h2>English</h2>
                        </div>
                    </div>
                    <div class="col-md-4 ">
                        <div class="talent" (click)="startStest()">
                            <h2>English + PiT</h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="company talent" (click)="startStest()">
                            <h2>PiT + HRWin</h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="company talent" (click)="startStest()">
                            <h2>Video Interview</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- test cat -->

    <!-- click to start test -->
    <div class="container create-account" *ngIf="showResult == true">
        <div class="row justify-content-center mt-5">
            <h3 class="pt-3">Your test has been started, please complete the test and come back....
            </h3>
            <div class="col-md-10 mt-5 text-center ">
                <a href="#" routerLink="/testlist">Click to see completed Tests</a>
            </div>
        </div>
    </div>

    <!-- click to start test -->
</section>
